<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <!-- Add favicon here -->
    <!-- External stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>TFL App</title>
</head>
<body>
    <h1>TFL App</h1>

    <div id="container-div">
        <!-- Display user selection text in this div -->
        <div id="display-text"></div>

        <!-- Form for collecting user origin and destination choices -->
        <form id="search-form">

            <!-- Origin dropdown is visible from the start. -->
            <select name="origin" class="dropdown" id="origin-list" form="search-form">
                <option value="" data-naptan-id="" data-station-naptan="" data-line-id="" selected hidden>
                    Select Origin
                </option> 
            </select>

            <!-- Destination dropdown hidden by default. JS display it after origin has been selected. -->
            <select name="destination" class="dropdown" id="destination-list" form="search-form" hidden>
                <option value="" data-naptan-id="" data-station-naptan="" data-line-id="" selected hidden>
                    Select Destination
                </option> 
        </select>
            <!-- Submit button hidden by default. JS displays it after origin and destination have been selected. -->
            <button class="btn" id="submit-btn" hidden>
                Click
            </button>
        </form>
    </div>
    <!-- Reset button hidden by default. JS displays it after journey is displayed. -->
    <button class="btn" id="reset-btn" hidden>
        Reset
    </button>


    <!-- import axios library to make http requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- External JavaScript -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
