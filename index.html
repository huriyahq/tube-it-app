<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <!-- Add favicon here -->
    <!-- External stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>TFL App</title>
</head>
<body class="body">

    <header class="container header">
        <!-- This is the top section with the logo and header text -->
        <img src="#" class="header__logo" alt="Tube It logo">
        <h1 id="display-text" class="header__text">Select an origin station</h1>
    </header>

    <main class="container main">
         <!-- Form for collecting user origin and destination choices -->
         <form id="search-form" class="form">
            <!-- Everything in search-options div will be hidden when submit-btn is clicked. -->
            <div id="search-options" class="form__options">
                <!-- Origin dropdown is visible from the start. -->
                <select name="origin" class="form__dropdown" id="origin-list" form="search-form">
                    <option value="" data-naptan-id="" data-station-naptan="" data-line-id="" selected hidden>
                        Select Origin
                    </option> 
                </select>

                <!-- Destination dropdown hidden by default. JS display it after origin has been selected. -->
                <select name="destination" class="form__dropdown" id="destination-list" form="search-form" hidden>
                    <option value="" data-naptan-id="" data-station-naptan="" data-line-id="" selected hidden>
                        Select Destination
                    </option> 
                </select>
                <!-- Submit button hidden by default. JS displays it after origin and destination have been selected. -->
                <button class="btn" id="submit-btn" hidden>
                    Click
                </button>
            </div>
                <!-- Reset button hidden by default. JS displays it after journey is displayed. -->
            <button class="btn" id="reset-btn" type="reset" hidden>
                Reset
            </button>
        </form>
    </main>

    <!-- import axios library to make http requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- External JavaScript -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
