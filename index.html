<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <!-- Add favicon here -->
    <!-- External stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>TFL App</title>
</head>
<body>
<div class="container">
    <header id="header-section" class="show-header">
        <div id="logo" class="logo">
            <img src="./assets/logo/tube-it-logo-text-small-01.svg" class="logo__img" alt="Tube It logo">
        </div>
        <div id="header" class="header__content">
            <h1 id="header-text" class="header__text">Select your origin station</h1>
        </div>
    </header>

    <main class="main">
         <!-- Form for collecting user origin and destination choices -->
         <form id="form" class="">
            <!-- Everything in search-options div will be hidden when submit-btn is clicked. -->
            <div id="form-options" class="form__options">
                <!-- Origin dropdown is visible from the start. -->
                <select id="origin-list" name="origin" form="form" class="select">
                    <option value="" data-naptan-id="" data-station-naptan="" data-line-id="" selected hidden>
                        Select Origin
                    </option> 
                </select>
                <!-- Destination dropdown hidden by default. JS display it after origin has been selected. -->
                <select id="destination-list" name="destination" form="form" class="select hidden">
                    <option value="" data-naptan-id="" data-station-naptan="" data-line-id="" selected hidden>
                        Select Destination
                    </option> 
                </select>
            </div>
            <!-- Submit button hidden by default. JS displays it after origin and destination have been selected. -->
            <button id="submit-btn" class="submit-btn hidden">
                <img src="assets/icons/magnifying-glass-solid.svg" alt="search" class="submit-icon">
            </button>
        </form>

        <div id="journey" class="journey hidden">
            <div id="jvisual-container" class="jvisual-container">
                <div id="jv" class="jv">
                    <div id="jv-line" class="jv__line"></div>
                    <div class="jv__content">
                        <div class="jv__marker"></div>
                        <div class="jv__station">
                            <h3 id="jv__origin">Origin Station Name</h3>
                        </div>
                    </div>

                    <div class="jv__content">
                        <div class="jv__marker"></div>
                        <div class="jv__station">
                            <h3 id="jv__destination">Destination Station Name</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="j-textbox">
                <p id="j-textbox__text">This is the text</p>
                <button id="reset-btn" class="reset-btn" type="reset" value="reset" form="form">New Search</button>
            </div>
    </div>
    </main>
</div>
    <!-- import axios library to make http requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- External JavaScript -->
    <script type="module" src="./js/index.js"></script>

</body>
</html>
